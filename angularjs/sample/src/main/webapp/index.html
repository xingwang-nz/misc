<!DOCTYPE html><html>
<head>
<title>AngularJS Sample</title>
<script src="js/angular.min.js" type="text/javascript"></script>
<script src="js/angular-route.min.js" type="text/javascript"></script>
<script src="js/app.js" type="text/javascript"></script>
</head>
<body>
	<div id='content' ng-app="sampleApp" ng-controller='mainController'>
		{{welcome}}<br/> 
		<select ng-model="selectedPerson" ng-options="obj.name for obj in people">
		</select>
		<select ng-model='selectedGenre'>
			<option ng-repeat='label in people[selectedPerson.id - 1].music'>{{label}}</option>
		</select>
		<div>
			 <input type='text' ng-model='searchNamText' />
	        <ul>
            	<li ng-repeat='person in people | filter: {name:searchNamText}' ng-show='person.live == true'>#{{person.id}} {{person.name}}</li>
	        </ul>
	        <input type='text' ng-model='newPerson' />
	        <button ng-click='addNew()'>Add</button>
		</div>
	</div>
</body>
</html>
